spring:
  application:
    name: auth-service

encrypt:
  failOnError: false
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
      lease-expiration-duration-in-seconds: 60
      lease-renewal-interval-in-seconds: 30

management.security.enabled: false